      <!--Inicio header-->
      <header>
        <a href="../index.html">

        <!--Inicio menu navegacion-->

      <!--Inicio main-->
      <main>
        <div>
          <div>
            <h2>Envianos tu mensaje</h2>
            <h3>Follow_ @salty&co.</h3>
            <h3>Escribinos_info@salty&co.com</h3>
            <h3>O dejanos tu mensaje a continuación</h3>

            <!--Inicio Formulario-->
            <div class="containerFormulario">
              <div class="contact-box">
                  <div class="left"></div>
                  <div class="right">
                      <h2>Contact Us</h2>
                      <form action="" method="post">
                          <input type="text" name="name" id="name" class="field" placeholder="Nombre" required>
                          <input type="email" name="email" id="email" class="field" placeholder="Email" required>
                          <input type="tel" name="subject" id="subject" class="field" placeholder="Celular" required>
                          <textarea name="message" id="message" class="field" placeholder="Mensaje" required></textarea>

                          <input type="submit" value="Enviar" class="btn">
                        
                      </form>
              </div>
          </div>
        <!--Fin formulario-->
      </main>
      <!--Fin main-->
      <!--Inicio footer-->
      <footer class="footer">
        <div class="footer">
          <ul class="centrar redessociales">
            <li>Instagram</li>
            <li>Facebook</li>
            <li>Pinterest</li>
            <li>Contacto</li>
